<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile ToDO</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <header data-role="header">
            <h1>MobileToDO</h1>
        </header>
        
        <main data-role="content" id="content">
            <p><a href="#add" data-role="button">Add A ToDO</a></p>
            <p><a href="index.html" data-ajax="false" id="clear_btn" data-role="button" data-theme="b">Clear All ToDOs</a></p>
            <ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="Search ToDOs..." data-insert="true">
                
            </ul>
        </main>
        
        <footer data-role="footer" id="footer">
            <h4>MobileToDO &copy; 2015</h4>
        </footer>
    </div>
    
    <!-- Add Page -->
    <div data-role="page" id="add">
        <header data-role="header">
            <a href="index.html" id="cansel_btn" data-icon="delete">Cansel</a>
            <h1>Add A ToDO</h1>
            <a href="index.html" data-icon="check" data-theme="b" onclick="$('#add_form').submit();">Save</a>
        </header>
        
        <main data-role="content" id="content">
            <form action="" id="add_form">
                <input type="text" name="todo_name" id="todo_name" placeholder="Add ToDO Name">
                <input type="date" name="todo_date" id="todo_date">
            </form>
        </main>
        
        <footer data-role="footer" id="footer">
            <h4>MobileToDO &copy; 2015</h4>
        </footer>
    </div>
    
    <!-- Edit Page -->
    <div data-role="page" id="edit">
        <header data-role="header">
            <a href="index.html" id="cansel_btn" data-icon="delete">Cansel</a>
            <h1>Add A ToDO</h1>
            <a href="index.html" data-icon="check" data-theme="b" onclick="$('#edit_form').sumbit();">Save</a>
        </header>
        
        <main data-role="content" id="content">
            <form action="" id="edit_form">
                <input type="text" name="todo_name" id="todo_name" placeholder="Add ToDO Name">
                <input type="date" name="todo_date" id="todo_date">
                <a href="#" id="delete" data-role="button">Delete</a>
            </form>
        </main>
        
        <footer data-role="footer" id="footer">
            <h4>MobileToDO &copy; 2015</h4>
        </footer>
    </div>
</body>
</html>
